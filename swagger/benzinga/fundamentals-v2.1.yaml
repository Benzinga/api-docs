        type: number
        format: double
      beta:
        type: number
        format: double

  financials:
    type: array
    items:
      $ref: '#/definitions/financial'
    
  financial:
    type: object
    properties:
      asOf:
        type: string
      period:
        type: string
      reportType:
        type: string
      aorOrRestate:
        type: string
      balanceSheet:
        type: object
        properties:
          id:
            type: object
            properties:
              companyId:
                type: string
              asOf:
                type: string
              reportType:
                type: string
              period:
                type: string
              aorOrRestate:
                type: string
          fiscalYearEnd:
            type: integer
          currencyId:
            type: string
          isCalculated:
            type: boolean
          periodEndingDate:
            type: string
            description: The exact date that is given in the financial statements for each quarter’s end.
          accountsPayable:
            type: integer
            description: Any money that a company owes its suppliers for goods and services purchased on credit and is expected to pay within the next year or operating cycle.
          accountsReceivable:
            type: integer
            description: Accounts owed to a company by customers within a year as a result of exchanging goods or services on credit.
          currentAccruedExpences:
            type: integer
            description: An expense recognized before it is paid for. Includes compensation, interest, pensions and all other miscellaneous accruals reported by the company. Expenses incurred during the accounting period, but not required to be paid until a later date.
          accumulateDepreciation:
            type: integer
            description: The cumulative amount of wear and tear or obsolescence charged against the fixed assets of a company.
          additionalPaidInCapital:
            type: integer
            description: Excess of issue price over par or stated value of the entity's capital stock and amounts received from other transactions involving the entity's stock or stockholders. Includes adjustments to additional paid in capital. There are two major categories of additional paid in capital- 1) Paid in capital in excess of par/stated value, which is the difference between the actual issue price of the shares and the shares’ par/stated value. 2) Paid in capital from other transactions which includes treasury stock, retirement of stock, stock dividends recorded at market, lapse of stock purchase warrants, conversion of convertible bonds in excess of the par value of the stock, and any other additional capital from the company’s own stock transactions.
          capitalStock:
            type: integer
            description: The total amount of stock authorized for issue by a corporation, including common and preferred stock.
          cashAndCashEquivalents:
            type: integer
            description: Includes unrestricted cash on hand, money market instruments and other debt securities which can be converted to cash immediately.
          cashCashEquivalentAndMarketableSecurities:
            type: integer
            description: The aggregate amount of cash, cash equivalents, and marketable securities.
          commonStock:
            type: integer
            description: Common stock (all issues) at par value, as reported within the Stockholder’s Equity section of the balance sheet; i.e. it is one component of Common Stockholder’s Equity
          currentAssets:
            type: integer
            description: The total amount of assets considered to be convertible into cash within a relatively short period of time, usually a year.
          currentDebtAndCapitalLeaseOblication:
            type: integer
            description: All borrowings due within one year including current portions of long-term debt and capital leases as well as short-term debt such as bank loans and commercial paper.
          currentLiabilities:
            type: integer
            description: The debts or obligations of the firm that are due within one year.
          currentCapitalLeaseObligation:
            type: integer
            description: Represents the total amount of long-term capital leases that must be paid within the next accounting period. Capital lease obligations are contractual obligations that arise from obtaining the use of property or equipment via a capital lease contract.
          nonCurrentDeferredLiabilities:
            type: integer
            description: Represents the non-current portion of obligations, which is a liability that usually would have been paid but is now past due.
          currentDeferredLiabilities:
            type: integer
            description: Represents the current portion of obligations, which is a liability that usually would have been paid but is now past due.
          currentDeferredRevenue:
            type: integer
            description: Represents collections of cash or other assets related to revenue producing activity for which revenue has not yet been recognized. Generally, an entity records deferred revenue when it receives consideration from a customer before achieving certain criteria that must be met for revenue to be recognized in conformity with GAAP. It can be either current or non-current item. Also called unearned revenue.
          nonCurrentDeferredRevenue:
            type: integer
            description: The non-current portion of deferred revenue amount as of the balance sheet date. Deferred revenue is a liability related to revenue producing activity for which revenue has not yet been recognized, and is not expected be recognized in the next twelve months.
          grossPpe:
            type: integer
            description: Carrying amount at the balance sheet date for long-lived physical assets used in the normal conduct of business and not intended for resale. This can include land, physical structures, machinery, vehicles, furniture, computer equipment, construction in progress, and similar items. Amount does not include depreciation.
          inventory:
            type: integer
            description: A company's merchandise, raw materials, and finished and unfinished products which have not yet been sold.
          longTermDebt:
            type: integer
            description: Sum of the carrying values as of the balance sheet date of all long-term debt, which is debt initially having maturities due after one year or beyond the operating cycle, if longer, but excluding the portions thereof scheduled to be repaid within one year or the normal operating cycle, if longer. Long-term debt includes notes payable, bonds payable, mortgage loans, convertible debt, subordinated debt and other types of long term debt.


parameters:
  accept:
    name: accept
    in: header
    description: Specifies return format
    type: string
    enum:
      - application/json
      - application/xml
  symbols:
    name: symbols
    in: query
    description: One or more stock ticker symbol in comma separated list specifies company data to return
    type: string
    format: csv
  isin:
    name: isin
    in: query
    description: One or more isin identifier in comma separated list specifies company data to return
    type: string
    format: csv
  cik:
    name: cik
    in: query
    description: One or more cik identifier in comma separated list specifies company data to return
    type: string
    format: csv
  asOf:
    name: asOf
    in: query
    description: Return results for dates greater than or equal date specified in this parameter
    type: string
    format: YYYY-MM-DD
    required: false
  period:
    name: period
    in: query
    description: Specifies the time period of the returned results
    type: string
    default: ALL
    enum:
      - 3M
      - 6M
      - 9M
      - 12M
      - 1Y
      - ALL
      - TTM
    required: false
  reportType:
    name: reportType
    in: query
    description: TTM, A (as originally reported), R (restated). P (Preliminary anouncements)
    type: string
    default: A
    enum:
      - TTM
      - A
      - R
      - P
    required: false
