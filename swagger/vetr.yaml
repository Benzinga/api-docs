      recommendation_id:
        type: string
        description: Used to match these rows rows from all_ratings and all_active_ratings
      rating_compute_date:
        type: string
        format: YYYY-MM-DD
        description: Date data is calculated
      rating_score:
        type: string
        description: Score 1-5
      rating_pct_to_target:
        type: string
        description: Percentage difference between current and target price
      last_market_price:
        type: string
        format: float
        description: Market price at time of data calculation
      is_current:
        type: boolean
        description: TRUE if it's the latest entry for this recommendation
      create_date:
        type: string
        format: ISO date
        description: Vetr's created date
      skill_points:
        type: string
