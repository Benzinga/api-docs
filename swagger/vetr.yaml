swagger: '2.0'

info:
  version: "1.0.0"
  title: VETR API

schemes:
  - https
  - http

produces:
  - application/json
  - application/xml

host: api.benzinga.com
basePath: /api/v2/calendar

paths:

  /vetr_url:
    get:
      description: >-
        Gets `Vetr URL` objects.
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'

      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of URLs
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_url"

  /vetr_watchlist_holdings:
    get:
      description: >-
        Gets `Vetr Watchlist Holdings` objects.

        This is a list of watchlist holdings
        for every user on the platform
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
        - $ref: '#/parameters/tickers'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Watchlist Holdings
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_watchlist_holdings"

  /vetr_social_profiles:
    get:
      description: >-
        Gets `Vetr Social Profile` objects.

        Social accounts connected to profile
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: ArrayOfUrls
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_social_profiles"

  /vetr_security_master:
    get:
      description: >-
        Gets `Vetr Security Master` objects.

        List of securities on Vetr
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
        - $ref: '#/parameters/tickers'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Securities
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_security_master"

  /vetr_security_aggregate_ratings:
    get:
      description: >-
        Gets `Vetr Security Aggregate ratings` objects.

        Aggregated rating score and crowd consensus
        of each security calculated daily
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Ratings
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_security_aggregate_ratings"

  /vetr_recommendation_ratings:
    get:
      description: >-
        Gets `Vetr Recommendation Ratings` objects.

        Daily calculated performance return
        for every active rating
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Ratings
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_recommendation_ratings"

  /vetr_profiles:
    get:
      description: >-
        Gets `Vetr Profile` objects.

        List of all profiles on Vetr
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Profiles 
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_profiles"


  /vetr_profile_performance:
    get:
      description: >-
        Gets `Vetr Profile` objects.

        This is the performance data
        of all active users on Vetr
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Profile Performance
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_profile_performance"


  /vetr_pages:
    get:
      description: >-
        Gets `Vetr Profile` objects.
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Pages
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_pages"


  /vetr_all_ratings:
    get:
      description: >-
        Gets `Vetr Profile` objects.

        Includes all ratings/recommendations
        created by users on Vetr, without any filter.
        Includes expired and previously issued ratings
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
        - $ref: '#/parameters/tickers'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Ratings
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_all_ratings"

  /vetr_all_posts:
    get:
      description: >-
        Gets `Vetr Profile` objects.

        All non-rating text/article
        posts on Vetr
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
        - $ref: '#/parameters/tickers'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Posts
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_all_posts"


  /vetr_all_active_ratings:
    get:
      description: >-
        Gets `Vetr All Active Ratings` objects.
        Only active ratings - active ratings
        are ratings that haven't expired or closed
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
        - $ref: '#/parameters/tickers'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Ratings
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_all_active_ratings"

  /vetr_upvote_downvote:
    get:
      description: >-
        Gets `Vetr Upvote Downvote` objects.
        List of all upvotes/downvotes users have made in the platform
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Upvote Downvotes
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_upvote_downvote"

  /vetr_earned_badges:
    get:
      description: >-
        Gets `Vetr Earned Badges` objects.
        List of badges that have been awarded to users
      parameters:
        - $ref: '#/parameters/accept'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/pagesize'
        - $ref: '#/parameters/created'
        - $ref: '#/parameters/updated'
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/date_from'
        - $ref: '#/parameters/date_to'
      security:
        - token: []
      responses:
        '200':
          description: Successful response
          schema:
            title: Array of Earned Badges
            type: array
            items:
              type: object
              properties:
                definitions:
                  $ref: "#/definitions/vetr_earned_badges"

parameters:
  accept:
    name: accept
    in: header
    description: >-
      Specifies return format.
      Query parameters work the same for both formats.
    type: string
    enum:
      - application/json
      - application/xml
    default: application/xml
  page:
    name: page
    in: query
    type: integer
    description: Page offset.
    default: 0
  pagesize:
    name: pagesize
    in: query
    type: integer
    description: Number of results returned. Limit 1000
  updated:
    name: updated
    in: query
    type: integer
    description: >-
      Records updated since last Updated Unix timestamp (UTC).
      This will force the sort orderto be Greater Than or Equal
      to the timestamp indicated.
  created:
    name: created
    in: query
    type: integer
    description: >-
      Records created since last Created Unix timestamp (UTC).
      This will force the sort order to be Greater Than or Equal
      to the timestamp indicated.
  date:
    name: 'parameters[date]'
    in: query
    type: string
    format: YYYY-MM-DD
    description: >-
      Date to query for data. Shorthand for date_from and date_to if
      they are the same. Defaults for latest.
  date_from:
    name: 'parameters[date_from]'
    in: query
    type: string
    format: YYYY-MM-DD
    description: Date to query from point in time.
  date_to:
    name: 'parameters[date_to]'
    in: query
    type: string
    format: YYYY-MM-DD
    description: Date to query to point in time.
  tickers:
    name: 'parameters[tickers]'
    in: query
    type: string
    format: csv
    description: >-
      One or more ticker symbols separated by a comma.

securityDefinitions:
  token:
    type: apiKey
    name: token
    in: query

definitions:

  vetr_url:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier
      date:
        type: string
        format: YYYY-MM-DD
        description: Date converted from created_on field
      time:
        type: string
        format: HH:MM:SS
        description: Time converted from created_on field
      updated:
        type: integer
        format: int64
        description: Unix timestamp UTC  updated in Benzinga
      vetr_id:
        type: string
        description: Vetr's uinique identifier
      event:
        type: string
        description: url - fixed value
      event_type:
        type: string
        description: click - fixed value
      context_page_path:
        type: string
        description: Page outbound link was clicked
      label:
        type: string
        format: URI
        description: URI fro URL
      created_on:
        type: string
        format: ISO date
        description: Vetr's created date

  vetr_watchlist_holdings:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier
      date:
        type: string
        format: YYYY-MM-DD
        description: Date converted from created_on field
      time:
        type: string
        format: HH:MM:SS
        description: Time converted from created_on field
      ticker:
        type: string
        description: Ticker symbol of public company
      updated:
        type: integer
        format: int64
        description: Unix timestamp UTC  updated in Benzinga
      published_to_slug:
        type: string
        description: Profile this ticker belongs to
      created_on:
        type: string
        format: ISO date
        description: Vetr's created date


  vetr_social_profiles:
    type: object
    properties:
      id:
        type: string
        description: unique identifier
      date:
        type: string
        format: yyyy-mm-dd
        description: date imported into Benzinga (Vetr does not provide created date/time for these items)
      time:
        type: string
        format: hh:mm:ss
        description: time imported into Benzinga (Vetr does not provide created date/time for these items)
      updated:
        type: integer
        format: int64
        description: unix timestamp utc updated in Benzinga
      social_profile_id:
        type: string
        description: vetr's uninque identifier
      profile_slug:
        type: string
        description: profile name
      provider_id:
        type: string
        description: profile type
      profile_json:
        type: string
        format: json
        description: data associated with profile

  vetr_security_master:
    type: object
    properties:
      id:
        type: string
        description: unique identifier
      ticker:
        type: string
        description: Ticker symbol of public company
      date:
        type: string
        format: yyyy-mm-dd
        description: Date converted from created_on field
      time:
        type: string
        format: hh:mm:ss
        description: Time converted from created_on field
      updated:
        type: integer
        format: int64
        description: Unix timestamp UTC  updated in Benzinga
      security_master_id:
        type: string
        description: Vetr's uninque identifier
      company:
        type: string
        description: Name of company
      exchange:
        type: string
        description: Name of exchange
      active_from:
        type: string
        description: Date security added to Vetr's system
      active_to:
        type: string
        description: Date securty is delisted
      is_active:
        type: boolean
        description: Is FALSE if delisted. TRUE if traded.
      created_on:
        type: string
        format: ISO date
        description: Vetr's created date time
      last_updated:
        type: string
        format: ISO date
        description: Vetr's updated date time
      sector:
        type: string
        description: Sector for company
      industry:
        type: string
        description: Industry for company
      sic_sector:
        type: string
        description: SIC Sector
      security_wall_id:
        type: string
        description: >-
          ID shared between two securities
          that need to be grouped together,
          example GOOG and GOOGL
      is_etf:
        type: boolean
        description: Company is an Echange Traded Fund
      is_manual_entry:
        type: boolean
        description: Is manual entry
      split_on:
        type: string
        description: Stock split date/time
      mds_ticker:
        type: string
        description: MDS ticker
      sec_type:
        type: string
        description: SEC type
      remark:
        type: string
        description: Comments
      search_priority:
        type: string
        description: Search priority on Vetr
      is_visible_search:
        type: boolean
        description: Is visible in search on Vetr
      is_ipo:
        type: boolean
        description: Is IPO
      website:
        type: string
        description: Website for company

  vetr_security_aggregate_ratings:
    type: object
    properties:
      id:
        type: string
        description: unique identifier
      date:
        type: string
        format: yyyy-mm-dd
        description: Date converted from create_date field
      time:
        type: string
        format: hh:mm:ss
        description: Time converted from create_date field
      updated:
        type: integer
        format: int64
        description: Unix timestamp UTC updated in Benzinga
      security_aggregate_ratings_id:
        type: string
        description: Vetr's unique identifier for these rows
      security_master_id:
        type: string
        description: >-
          Vetr's unique identifier to match data
          from this endpoint with security_master
      agg_rating_compute_date:
        type: string
        format: YYYY-MM-DD
        description: Date data is computed
      agg_rating_score:
        type: string
        description: >-
          The star rating score for this security  
          1 - SELL 
          5 – STRONG BUY 
      total_number_of_ratings:
        type: string
        description: Total BEARISH and BULLISH ratings for a company/ticker
      bullish_count:
        type: string
        description: Number of BULLISH ratings for company/ticker
      bearish_count:
        type: string
        description: Number of BEARISH ratings for company/ticker
      is_current:
        type: boolean
        description: TRUE if before expire date
      is_valid:
        type: boolean
        description: Is valid
      create_date:
        type: string
        format: ISO date
        description: Vetr's created date/time
      target_price_3m_avg:
        type: string
        description: Crowd consensus target price average for 3m
      target_price_3m_pct:
        type: string
        description: Crowd consensus target by percent for 3m
      target_price_6m_av:
        type: string
        description: Crowd consensus target price average for 6m
      target_price_6m_pct:
        type: string
        description: Crowd consensus target by percent for 6m
      target_price_9m_avg:
        type: string
        description: Crowd consensus target price average for 9m
      target_price_9m_pct:
        type: string
        description: Crowd consensus target by percent for 9m
      target_price_12m_avg:
        type: string
        description: Crowd consensus target price average for 12m
      target_price_12m_pct:
        type: string
        description: Crowd consensus target by percent for 12mm
      current_price:
        type: string
        format: float
        description: Current price updated daily
      direction:
        type: string
        description: Direction
      previous_rating_score:
        type: string
        description: Previous rating score
      total_buys:
        type: string
        description: Total number of buy ratings
      total_sells:
        type: string
        description: Total number of sell ratings
      total_holds:
        type: string
        description: Total number of hold ratings
      price_at_change:
        type: string
        description: Price at rating change
        format: float
      change_date:
        type: string
        format: YYYY-MM-DD
        description: Date of rating change
      prevsecurity_aggregate_rating_id:
        type: string
        description: Previous security aggregate rating id
      has_organic_ratings:
        type: boolean
        description: Has organic ratings
      target_price_3m_avg_organic:
        type: string
        description: Organic target price 3m average 
      target_price_3m_pct_organic:
        type: string
        description: Organic target price 3m percentage
      target_price_6m_avg_organic:
        type: string
        description: Organic target price 6m average
      target_price_6m_pct_organic:
        type: string
        description: Organic target price 6m percentage
      target_price_3m_avg_automated:
        type: string
        description: Automated target price 3m average
      target_price_3m_pct_automated:
        type: string
        description: Automated target price 3m percentage
      target_price_6m_avg_automated:
        type: string
        description: Automated target price 6m average
      target_price_6m_pct_automated:
        type: string
        description: Automted target price 6m percentage
      total_strong_sell_rating:
        type: string
        description: Total strong sell rating
      total_sell_rating:
        type: string
        description: Total sell rating
      total_hold_rating:
        type: string
        description: Total hold rating
      total_buy_rating:
        type: string
        description: Total buy rating
      total_strong_buy_rating:
        type: string
        description: Total strong buy rating
      target_price_avg:
        type: string
        description: Target price average
      target_price_pct:
        type: string
        description: Target price percentage
      target_price_avg_organic:
        type: string
        description: Organic target price average
      target_price_pct_organic:
        type: string
        description: Organic target price percentage
      target_price_avg_automated:
        type: string
        description: Automated target price average
      target_price_pct_automated:
        type: string
        description: Automated target price percentage

  vetr_recommendation_ratings:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier
      date:
        type: string
        format: yyyy-mm-dd
        description: Date converted from create_date field
      time:
        type: string
        format: hh:mm:ss
        description: Time converted from create_date field
      updated:
        type: integer
        format: int64
        description: unix timestamp utc updated in benzinga
      recommendation_rating_id:
        type: string
