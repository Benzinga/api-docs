      return_pct:
        type: string
        format: float
        description: The upside/downside of this rating. Percentage change between target and current price
      target_price_off:
        type: boolean
        description: TRUE if rating has overshot it's target price
      is_outlier:
        type: boolean
        description: TRUE if system has qualified this rating as an outlier
      outlier_reason:
        type: string
        description: Gives reason for outlier status if is_outlier is TRUE
      current_rating:
        type: string
        description: Current rating

  vetr_profiles:
    type: object
    properties:
